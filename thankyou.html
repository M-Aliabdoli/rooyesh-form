<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سپاس از شما</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f1fdf5, #d9f2e7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    .message {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 600px;
    }

    .message h1 {
      font-size: 30px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 20px;
      color: #444;
      line-height: 1.8;
    }

    .emoji {
      font-size: 38px;
      margin-top: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ممنون از پاسخگوییتون 🙏</h1>
    <p>پادکست شخصی‌سازی‌شده شما در نسخه بتا<br>تا ۲۴ ساعت آینده براتون ایمیل میشه.</p>
    <div class="emoji">🌿 مانا باشید</div>
  </div>
</body>
</html>
